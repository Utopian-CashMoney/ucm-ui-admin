    <div class="register-form">
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <h1 class="createCard">Create Loan</h1><br>
        <div class="card" class="containerBorder">
        <div class="form-group"><br>
          <label class="label">Max Amount ($):</label>
          <input
            type="text"
            formControlName="max_amount"
            class="form-control"
            class="textBox"
            ngModel pattern="^^[1-9]\d*(\.\d+)?$"
            [ngClass]="{ 'is-invalid': submitted && f.max_amount.errors }"
          >
          <div *ngIf="submitted && f.max_amount.errors" class="invalid-feedback">
            <div *ngIf="f.max_amount.errors.required" class="label">Max Amount is required</div>
            <div *ngIf="f.max_amount.errors?.pattern" class="label">
              Max Amount is not valid.
         </div>
          </div>
        </div>
  
        <div class="form-group">
          <label class="label">Name of the Loan:</label>
          <input
            type="text"
            formControlName="name"
            class="form-control"
            class="textBox"
            ngModel pattern="^[a-zA-Z]+$"
            [ngClass]="{ 'is-invalid': submitted && f.name.errors }"
          >
          <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
            <div *ngIf="f.name.errors.required" class="label">Name is required</div>
            <div *ngIf="f.name.errors?.pattern" class="label">
              Name is not valid.
         </div>
          </div>
        </div>
    
    
        <div class="form-group">
          <label class="label">Interest Rate (%):</label>
          <input
            type="text"
            formControlName="interest_rate"
            class="form-control"
            class="textBox"
            ngModel pattern="^^[1-9]\d*(\.\d+)?$"
            [ngClass]="{ 'is-invalid': submitted && f.interest_rate.errors }"
          >
          <div *ngIf="submitted && f.interest_rate.errors" class="invalid-feedback">
            <div *ngIf="f.interest_rate.errors.required" class="label">APR is required</div>
            <div *ngIf="f.interest_rate.errors.apr" class="label">APR is invalid</div>
            <div *ngIf="f.interest_rate.errors?.pattern" class="label">
              APR is not valid.
         </div>
          </div>
        </div>
    
        <div class="form-group">
          <button data-dismiss="modal" type="submit" class="btn btn-primary" class="CstButtonRegister">Register</button>
          <button
            type="button"
            (click)="onReset()"
            class="btn btn-warning float-right"
            class="CstButtonReset"
          >
            Reset
          </button>
        </div>
        </div>
      </form>
    </div>
