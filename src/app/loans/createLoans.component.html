<form #f="ngForm" (ngSubmit)="onSubmit(f)" novalidate>
<h1 class="createLoan">Create Loan</h1>
<div class="card"class="containerBorder">
<div class="form-group">
    <label class="label" for="max_amount">Max Amount($)</label>
    <div class="input-group" class="textBoxCenter">
      <input id="max_amount" name="max_amount" class="form-control" class="textBox" ngModel>
    </div>
  </div>
  <div class="form-group">
    <label class="label" for="name">Name</label>
    <div class="input-group" class="textBoxCenter">
      <input id="name" name="name" class="form-control" class="textBox" ngModel>
    </div>
  </div>
  <div class="form-group">
    <label class="label" for="interest_rate">Interest Rate(%)</label>
    <div class="input-group" class="textBoxCenter">
      <input id="interest_rate" name="interest_rate" class="form-control" class="textBox" ngModel>
    </div>
  </div>
    <button data-dismiss="modal" class="btn btn-info" class="submit">Submit</button>
    </div>
