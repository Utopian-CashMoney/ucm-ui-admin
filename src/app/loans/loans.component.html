<div class ="container">
    <h3>List of Loans</h3>
    <h5>Total loans: {{ totalLoans }}</h5>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">id</th>
          <th scope="col" class="text-right">Max Amount</th>
          <th scope="col" class ="text-center">Name</th>
          <th scope="col" class="text-right">Interest Rate</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let l of loans; let i = index">
          <td>{{ i + 1 }}</td>
          <td class="text-right">${{ l.maxAmount }}</td>
          <td class ="text-center">{{ l.name }}</td>
          <td class="text-right">${{ l.interestRate }}</td>
      </tbody>
    </table>
  </div>
