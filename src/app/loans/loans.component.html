<div class ="container mt-5">
    <h2>Loans</h2>
    <table class="table table-hover table-responsive-md">
      <caption>{{ totalLoans }} loan types found</caption>
      <thead>
        <tr>
          <th scope="col">id</th>
          <th scope="col" class ="text-center">Name</th>
          <th scope="col" class="text-right">Max Amount</th>
          <th scope="col" class="text-right">Interest Rate</th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let l of loans">
          <td>{{ l.id }}</td>
          <td class ="text-center">{{ l.name }}</td>
          <td class="text-right">${{ l.maxAmount }}</td>
          <td class="text-right">{{ l.interestRate }}%</td>
          <td><button type="button" class="btn btn-primary btn-sm"><svg xmlns="http://www.w3.org/2000/svg"
            width="16" height="16" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">
               <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z" />
               <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z" />
             </svg> Edit</button></td>
        </tr>
      </tbody>
    </table>
  </div>
<a href="/cashmoney/admin/createLoans" class="button">
  <button class="addLoanButton">
    Add
  </button>
</a>
