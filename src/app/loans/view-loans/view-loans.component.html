<h2>List of Loans</h2>
<h3>Total loans: {{ totalLoans }}</h3>
<table class="table">
    <thead>
      <tr>
        <th scope="col">id</th>
        <th scope="col">Max Amount</th>
        <th scope="col">Name</th>
        <th scope="col">Interest Rate</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let l of loans; let i = index">
        <td>{{ i + 1 }}</td>
        <td>{{ l.maxAmount }}</td>
        <td>{{ l.name }}</td>
        <td>{{ l.interestRate }}</td>
    </tbody>
  </table>
