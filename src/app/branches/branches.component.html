<div class="container">
    <h3>Branches</h3>
    <h5>Total branches: {{ totalBranches }}</h5>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Location #</th>
          <th scope="col">Name </th>
          <th scope="col">Zip</th>
          <th scope="col">Address</th>
          <th scope="col">City</th>
          <th scope="col">Opening Time</th>
          <th scope="col">Closing Time</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let b of branches">
          <td>{{ b.locationNumber }}</td>
          <td> {{ b.name }}</td>
          <td>{{ b.zip }}</td>
          <td>{{ b.streetAddress }}</td>
          <td>{{ b.city }}</td>
          <td>{{ b.openingTime }}</td>
          <td>{{ b.closingTime }}</td>
          <td><button type="button" class="btn btn-primary btn-sm">Edit</button></td>
        </tr>
      </tbody>
    </table>
  </div>
